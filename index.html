<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!--Start Quiz Button-->

    <div class="start-btn">

        <button>Start Quiz!</button>

    </div>

    <!--Info Box-->

    <div class="info-box">

        <div class="info-title">

            <span>Quiz Rules</span>

            <div class="info-list">

                <div class="info">1.You have <span>1 minute</span> to complete the quiz</div>
                <div class="info">2.Wrong answers will deduct quiz time</div>
                <div class="info">3.Points will be based on complete quiz time</div>
                <div class="info"><bold>4.Have fun!</bold></div>
            </div>
            <div class="buttons">
                <button class="quit">Exit Quiz</button>
                <button class="restart">Continue</button>
            </div>
        </div>
    </div>

    <!--Quiz Box-->

    <div class="quiz-box">
        <header>
            <div class="title">Coding Quiz</div>
            <div class="timer">
                <div class="time-left-txt">Time Left</div>
                <div class="timer-sec">60</div>
            </div>
        </header>
        <section>
            <div class="que-sec"></div>
            <div class="option-list"></div>
        </section>

        <!--Quix Box Footer-->

        <footer>
            <div class="total-que"></div>
            <button class="next-btn">Next Que</button>
        </footer>
        </div>

        <!--Result Box-->
        <div class="result-box">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete-text">You've completed the quiz!</div>
        <div class="score-text"></div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>

        <!--Javascript Questions-->
        <script scr=".assets/js/questions.js"></script>

        <!--Javascript Quiz Codes-->
        <script scr=".assets/js/script.js"></script>

    
</body>
</html>
